<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<style>
    .container{
        margin: 0;
        padding: 100px 100px 110px 250px;
        background-color: black;
        height: 1000px;
        width: 1000px;
        
    }
    .box{
        height: 300px;
        width: 500px;
        background-color: aliceblue;
        
    }
    
</style>

<body>
    <div class="container">
        <div class="box">

        </div>
    </div>
    <script>
        const col=['red','yellow','green','blue','purple']
        let index=0;
        let c =document.querySelector(".box");
        setInterval(()=>{
            c.style.backgroundColor=col[index];
            index=(index+1)%col.length;
        },3000 );
    </script>
    
</body>

</html>
