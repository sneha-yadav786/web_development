<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 30px;
    }
    
    .container{
        background-color: rgb(56, 55, 55);
        border: 1px solid black;
        border-radius: 15px;
        height: 390px;
        width: 270px;
        padding: 40px;
        display: flex;
        flex-direction: column;
    }
    #screen{
        background-color: gainsboro;
        width: 270px;
        height: 100px;
        border: 1px solid black;
        border-radius: 10px ;
        font-size: 24px;
        color: black;
        text-align: right;/*clculator ki screen me sare numbers right side hote hai*/
        margin-bottom: 15px;
    }
    .buttons{
        margin-top: auto;
        display: grid;
        grid-template-columns: repeat(4,1fr);/*4 buttons per row*/
        gap: 20px;
    }
    button{
        height: 50px;
        width: 50px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .number{
        background-color: whitesmoke;
        color: black;
    }
    .operator{
        background-color: orange;
        color: aliceblue;
    }
    button:hover{
        opacity: 0.8;
    }
    .equal{
        background-color: rgb(40, 252, 40);
        color: aliceblue;
    }
    .clear{
        margin-top: 20px;
        background-color: red;
        color: aliceblue;
        grid-column: span 4;
        height: 100px;
        border: 2px solid maroon;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
    }
</style>
<body>
    <div class="container">
        <input type="text" id="screen" disabled>
        <div class="buttons">
            <button class="number" onclick="appendvalue('7')">7</button>
            <button class="number" onclick="appendvalue('8')">8</button>
            <button class="number" onclick="appendvalue('9')">9</button>
            <button class="operator" onclick="appendvalue('/')">/</button>

            <button  class="number" onclick="appendvalue('4')">4</button>
            <button class="number" onclick="appendvalue('5')">5</button>
            <button class="number" onclick="appendvalue('6')">6</button>
            <button class="operator" onclick="appendvalue('*')">*</button>

            <button class="number" onclick="appendvalue('1')">1</button>
            <button class="number" onclick="appendvalue('2')">2</button>
            <button class="number" onclick="appendvalue('3')">3</button>
            <button class="operator" onclick="appendvalue('-')">-</button>

            <button class="number" onclick="appendvalue('0')">0</button>
            <button class="number" onclick="appendvalue('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
            <button class="operator" onclick="appendvalue('+')">+</button>
        </div>
        <div class="clear" onclick="clearvalue()">CLEAR</div>
    </div>
    <script>
        let screen=document.getElementById('screen');
        function appendvalue(value){
            screen.value+=value;
        }
        function calculate(){
            try{
            screen.value=eval(screen.value);
            }catch{
                screen.value="Error";
            }
        }
        function clearvalue(){
            screen.value="";
        }

    </script>
</body>
</html>
